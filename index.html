<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--Header Container for Logo and Links-->
    <div class="header"> 
        <img src="#" alt="company logo"> 
      <!--Container for external links in header-->  
        <nav class="headerlinks">
            <a href="#">Link One</a>
            <a href="#">Link Two</a>
            <a href="#">Link Three</a>
        </nav>
    </div>
 <!--Section 1: Presentation-->   
    <section class="present">
        <div class="left-text">
            <h1>Web Page Tittle</h1>
            <div>Small description or catching phrase for website</div>
        </div>
        <div class="companylogo">
            <img src="#" alt="company logo">
        </div>
    </section>
 <!--Section 2: Pics with subtext-->
    <section class="products">
        <img src="#" alt="Product 1">
        <div class="pictext">Product 1 description</div>

        <img src="#" alt="Product 2">
        <div class="pictext">Product 2 description</div>

        <img src="#" alt="Product 3">
        <div class="pictext">Product 3 description</div>

        <img src="#" alt="Product 4">
        <div class="pictext">Product 4 description</div>

    </section>
 <!--Section 3: Inspiring Epic Quote-->
    <section class="phrase">
        <div id="phrase"> Motivational phrase</div>
        <div id="author">Author's name</div>
    </section>
 <!--Section 4: Call to action-->
    <section class="action">
        <div id="action"> Call to action. Conversion</div>
        <button class="button">Comprar</button>
    </section>
 <!--Footer: Copyright-->

</body>
</html>
